<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'home'" [routerLink]="'/producto'">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                Producto
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'home'" [routerLink]="'/datos'">
              <ion-icon slot="start" name="globe-sharp"></ion-icon>
              <ion-label>
                datos
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'home'" [routerLink]="'/rickymorty'">
              <ion-icon slot="start" name="earth-sharp"></ion-icon>
              <ion-label>
                Api Rick & Morty 
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
              <ion-icon slot="start" [name]="'person-outline'"></ion-icon>
              <ion-label>
                Perfil
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'categoria'" [routerLink]="'/category'">
              <ion-icon slot="start" [name]="'albums-outline'"></ion-icon>
              <ion-label>
                Categoria
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'personal'" [routerLink]="'/person'">
              <ion-icon slot="start" [name]="'accessibility-outline'"></ion-icon>
              <ion-label>
                Personal
              </ion-label>
            </ion-item>
            <ion-item (click)="salir()" [routerDirection]="'home'" [routerLink]="'/login'">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                Cerrar sesion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
