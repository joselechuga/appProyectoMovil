<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list *ngFor="let i of productos">

  <ion-card>
    <img src="{{i.image}}" alt="">
    <h1>{{i.name}}</h1>
  </ion-card>
  
 </ion-list>
</ion-content>
