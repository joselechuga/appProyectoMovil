<ion-header>
  <ion-toolbar class="color-body">
    <ion-title class="color-title">Tienda JOJO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <ion-img src="../../assets/icon/loginjojo.svg"></ion-img>
  </div>
  
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" placeholder="email@mail.com" [(ngModel)]="mdl_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" placeholder="*********" [(ngModel)]="mdl_pass"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="usuarioLogin()" expand="block" class="color-button">
    Ingresar
    <ion-icon name="people-outline"></ion-icon>
  </ion-button>
  
  <ion-button expand="block" (click)="navegar()" >Crear Usuario</ion-button>

</ion-content>
