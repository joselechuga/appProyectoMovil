<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Categoria</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-button expand="block">Submit</ion-button>
  </ion-list>


  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option>Edit</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>Teclados</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
